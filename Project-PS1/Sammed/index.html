<body>
    <header>

        mydata = [

        $(function() {
            $('#table').bootstrapTable({
                data: mydata,
                columns: [ {},{},{},  
                {
                    field: 'operate',
                    title: 'Add',
                    align: 'center',
                    valign: 'middle',
                    clickToSelect: false,
                    formatter : function(value,row,index) {
                    //return '<input name="elementname"  value="'+value+'"/>';
                    return '<button class=\'btn btn-primary \' url="'+row.imgUrl+'" name="'+row.name+'" company="'+row.company+'" price="'+row.price+'"  >Add</button> ';
                    }
                }]               
            });
            $(".btn").click(function(){
                var name = $(this).attr('name');
                var company = $(this).attr('company');
                var price = $(this).attr('price');
                var url = $(this).attr('url')
                var img = $('<img>').attr({
                    src: url,
                    width: '100px',
                    height: '100px'
                })
                $(".modal .modal-body").empty()
                $(".modal .modal-body").prepend(img)
                $(".modal .modal-footer").empty()
                $(".modal .modal-footer").append("<label>"+name+"</label>")
                $(".modal .modal-footer").append("<label>"+company+"</label>")
                $(".modal .modal-footer").append("<label>"+price+"</label>")
                $(".modal").modal("show");
            });
        });
    </script>
