<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    
</head>
<body>
    <!-- <button onclick="draw()">Draw Circle</button> -->
    <canvas id="canvas" height="500" width="500"></canvas>
    <script>
        // function draw(){
            var canvas= document.getElementById('canvas')
            if(canvas.getContext){
                var ctx = canvas.getContext('2d');
                //Face
                ctx.beginPath();
                ctx.arc(75,75,50,0,Math.PI*2,true);
                
                //Smile
                ctx.moveTo(105,92);
                ctx.arc(75,75,35,Math.PI/6,5*Math.PI/6,false);
                
                //Eyes
                ctx.moveTo(65,65);
                ctx.arc(60,65,5,0,Math.PI,true);
                ctx.moveTo(95,65);
                ctx.arc(90,65,5,0,Math.PI,true);
                
                
                //Nose
                ctx.moveTo(75,75);
                ctx.lineTo(75,85);
                ctx.moveTo(70,85);
                ctx.lineTo(80,85);

                //Smile end right
                ctx.moveTo(101,88);
                ctx.lineTo(109,96);
                
                //Smile end left
                ctx.moveTo(49,88);
                ctx.lineTo(41,96);
                
                //Neck
                ctx.moveTo(75,125);
                ctx.lineTo(75,240);

                //Legs
                ctx.moveTo(75,240);
                ctx.lineTo(20,280);
                ctx.moveTo(75,240);
                ctx.lineTo(130,280);

                //Hands
                for(i=1; i<1000; i++){
                    if(i%200==0){
                        ctx.moveTo(75,140);
                        ctx.lineTo(20,180);
                        ctx.moveTo(75,140);
                        ctx.lineTo(130,180);
                    }
                    else if(i%100==0){
                        ctx.moveTo(75,140);
                        ctx.lineTo(20,120);
                        ctx.moveTo(75,140)  ;
                        ctx.lineTo(130,120);
                    }

                }

                ctx.stroke();
            }
        // }
    </script>    
</body>
</html>
