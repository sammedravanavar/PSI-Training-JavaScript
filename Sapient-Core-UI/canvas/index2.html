<body>
    
    <canvas id ="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas').getContext('2d');
      canvas.beginPath();
      canvas.moveTo(10,45);
      canvas.lineTo(180,47)
      canvas.stroke();
      canvas.beginPath();
      canvas.moveTo(10,47)
      canvas.lineTo(10,180);
      canvas.stroke();
    </script>
