                <input class="form-control col-sm-4" type="text" name="name">

            <div class="form-group row mt-2">

                <input class="form-control col-sm-4" type="password" name="password">

            <div class="form-group row mt-2">
                <label class="form-label col-sm-3">Country</label>

            </div>

                <input class="offset-md-3" type="checkbox" value="">
                <label class="form-label col-sm-3">
                    I Agree to the terms and conditions
                </label>
            </div>
            <div class="form-group row mt-2">        
                <div class="offset-md-3 text-center">
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>
